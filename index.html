<script>
const sides = ["red-side", "blue-side"]
const pokemon = [
	["003", "025", "038-a", "282", "658", "700", "724", "815", "845", "884"],
	["009", "080", "143", "473", "558", "709", "820"],
	["006", "068", "147", "445", "448", "681", "763"],
	["040", "122", "242", "720", "830"],
	["094", "807", "663", "359"]
]
for (let s of sides) {
	let cont = document.getElementsByClassName("draggable-container " + s)[0]
	for (let category of pokemon) {
		let di = document.createElement("div")
		di.className = "draggable-items " + s
		for (let num of category) {
			let mon = document.createElement("div")
			mon.className = "draggable"
			mon.style = 'background-image: url("/resources/pokemon/' + num + '.png");'
			di.appendChild(mon)
		}
		cont.appendChild(di)
	}
}
</script>
